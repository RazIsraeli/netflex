<section class="search">
  <div class="container mt-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="mb-3 col-lg-10">
          <input formControlName="movieName" type="text" class="form-control" placeholder="Search Movies Here...">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-md">Search</button>
        </div>
      </div>
    </form>

    <div class="row mt-5">
      <div *ngFor="let movie of searchResults" class="col-lg-4" [routerLink]="['/movie',movie.id]">
        <div class="row movie-container">
          <div *ngIf="movie.poster_path" class="col-lg-3 mt-4 mb-4">
            <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt="movie poster">
          </div>
          <div class="col-lg-9 mt-4 mb-4">
            <h5 class="movie-title">{{movie.name || movie.original_title}}</h5>
            <p class="movie-desc">{{movie.overview}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
