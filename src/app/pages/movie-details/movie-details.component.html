<section *ngIf="movie" class="movie-details">
  <div class="container mt-5">
    <div class="row p-5">
      <div *ngIf="movie.poster_path" class="col-lg-2">
        <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt="poster">
      </div>
      <div class="col-lg-10 mt-5 p-4">
        <h1 class="mt-2 mb-2">{{movie.name || movie.original_title}}</h1>
        <p class="mt-3 mb-4">{{movie.overview}}</p>
        <a href="https://www.themoviedb.org/video/play?key={{movieVideo}}" target="_blank" class="btn btn-md">Watch
          Trailer</a>

        <div class="mt-4 p-4">
          <h2 class="text-white">Top Cast</h2>
          <div class="row">
            <div *ngFor="let actor of movieCast" class="col-lg-4">
              <div class="row mt-2 mb-2">
                <div class="col-lg-2">
                  <img *ngIf="actor.profile_path" src="https://image.tmdb.org/t/p/original/{{actor.profile_path}}"
                    alt="actor">
                </div>
                <div class="col-lg-10">
                  <h3 class="text-white">{{actor.original_name}}</h3>
                  <p class="test-white">{{actor.character}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
